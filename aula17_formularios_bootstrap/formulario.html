<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

<body>

    </head>
    <header>
        <nav class="navbar navbar-expand-sm teste">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/game-logo.png" width="100" alt="game-logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light" aria-current="page" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Jogos Diversos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Consoles
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">PS4</a></li>
                                <li><a class="dropdown-item" href="#">PS5</a></li>
                                <li><a class="dropdown-item" href="#">Xbox</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" aria-disabled="true">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="formulario.html" aria-disabled="true">Cadastre-se</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" method="" action="">
                        <input class="form-control me-2" type="search" placeholder="Digite sua pesquisa"
                            aria-label="Search">
                        <button class="btn btn-outline-danger" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="formulario container">
            <h1 class="">Cadastre-se</h1>

            <form action="" class="row g-2">
                <div class="col-12">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="" id="nome" class="form-control">
                </div>
                <div class="col-4">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" name="" id="cpf" class="form-control">
                </div>
                <div class="col-4">
                    <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                    <input type="text" name="" id="data-nascimento" class="form-control">
                </div>

                <div class="col-4">
                    <label for="">Sexo</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <label for="" class="form-check-label">Masculino</label>
                            <input type="radio" name="sexo" id="" class="form-check-input">
                        </div>
                        <div class="form-check">
                            <label for="" class="form-check-label">Feminino</label>
                            <input type="radio" name="sexo" id="" class="form-check-input">
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div>
                        <label for="estado-civil" class="form-label">Estado Civil</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selecione a opção</option>
                            <option value="1">Casado(a)</option>
                            <option value="2">Soteiro(a)</option>
                            <option value="3">Divorciado(a)</option>
                            <option value="3">Viuvo(a)</option>
                          </select>
                    </div>
                </div>

                <div class="col-8">
                    <button type="submit" class="btn btn-danger mt-3">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
